name: Claude Code

on:
  # Automatic PR review
  pull_request:
    types: [opened, synchronize]
  # Interactive @claude mentions
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude:
    runs-on: ubuntu-latest
    # For interactive triggers, only run when @claude is mentioned
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            For PR reviews, focus on:
            - Swift best practices and SwiftUI patterns
            - Potential regressions in SOOD/MOO protocol handling
            - Thread safety (@MainActor, Sendable conformance)
            - Error handling and edge cases
            Be concise and actionable.
          claude_args: "--max-turns 5"
          timeout-minutes: 10
